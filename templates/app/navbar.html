<style>
  /* Navbar Responsive Styles */
  .gradient-bg {
    background: linear-gradient(90deg, #ffd700, #ff4500);
  }

  .navbar-brand {
    font-size: 1.5rem;
  }

  .nav-link {
    color: rgb(190, 190, 190);
    font-size: 1.1rem;
  }

  .nav-link:hover {
    text-decoration: none;
    text-shadow: 0 0 2px white;
  }

  .nav-link:after {
    content: "";
    display: block;
    width: 0%;
    height: 2px;
    background: white;
    transition: width 0.3s;
  }

  .nav-link:hover:after {
    width: 100%;
  }

  .btn-orange {
    background: linear-gradient(90deg, #ffb700, #ff4500);
    color: white;
    border: none;
  }

  .btn-orange:hover {
    background: linear-gradient(90deg, #ffcf40, #ff5733);
  }

  .navbar-toggler {
    border: none;
  }

  .dropdown-menu {
    min-width: 10rem;
  }

  /* Responsive Breakpoints */
  @media (max-width: 768px) {
    .navbar-nav {
      text-align: center;
    }

    .navbar-collapse {
      justify-content: center;
    }

    .dropdown-menu {
      text-align: left;
    }
  }
</style>
